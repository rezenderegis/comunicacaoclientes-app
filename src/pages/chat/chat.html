<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="chat">

  <div class="mensagem-lista">
    <div *ngFor="let mensagem of mensagensServidor" class="mensagem-conteudo">
      <div [class]="mensagem.nRMATRICULAGERENTE == 0 || mensagem.nRMATRICULAGERENTE == null ? 'mensagem mensagem-enviada' : 'mensagem mensagem-recebida'"> 
          <div class="mensagem-texto">{{mensagem.tEXTO}}</div>
          <!--<span class="mensagem-hora">{{mensagem.id}}</span>-->
          <span [class]="(mensagem.nRMATRICULAGERENTE == 0 || mensagem.nRMATRICULAGERENTE == null ? (mensagem.situacao ? 'mensagem-check mensagem-lida' : 'mensagem-check mensagem-nao-lida') : '')"></span>
        </div> 
    </div>
  </div>
       
      <button ion-button round (click)="atualizarMensagens()">
        <!--<ion-icon name="send"></ion-icon>-->
        Atualizar
      </button>
    
</ion-content>

<ion-footer>
  <div id="footer">              

    <div class="rodape">
      <ion-input type="text" [(ngModel)]="mensagem" placeholder="Mensagem..."></ion-input>
    </div>
    <div class="rodape">      
      <button ion-button round (click)="enviarMensagem()">
        <!--<ion-icon name="send"></ion-icon>-->
        Enviar
      </button>
    </div>
  </div>
</ion-footer>
